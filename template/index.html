<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #2c8d5d;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <form action="/" method="post">
                <textarea name="question" placeholder="Ask your question..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right">
            <textarea name="answer" placeholder="Answer will appear here..." readonly></textarea>
        </div>
    </div>
</body>
</html>
